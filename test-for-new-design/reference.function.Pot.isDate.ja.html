<dl>
  <dt>
    <em>{Boolean}</em>
    <dfn id="definition.reference.function.Pot.isDate"><em>Pot.</em>isDate</dfn>

  <dd>
    <p class="potjs-reference-compatibility">

    <p class="potjs-reference-description">

    </p>
    <div>
      <p>

 <br>
 Date インスタンスでない場合、false が返ります。
</p>
<p>
 x が Date インスタンスなら true を返します。
</p>
<pre>debug(isDate(new Date())); // true
