 <br>
 これは、協定世界時(UTC) の 1970 年 1 月 1 日 00:00:00 からのミリ秒単位の数値です。
 <br>
 new Date().getTime() と同様です。
</p>
<p>
 現在日時に対応する数値を返します。
</p>
