}

  color: #3f3893;
  background: #ccc9e5;
}

.potjs-test .assert-success, .potjs-test .assert-success * {
  color: #5644db;
  background: #d3ceed;
}

.potjs-test .assert-failure, .potjs-test .assert-failure * {
  color: #c65b3a;
  background: #ffeeee;
}

.potjs-test .assert-result {
  border: 0 none;
  font-weight: bold;
  margin: 2px 2px 4px 4px;

  font-size: 135%;
